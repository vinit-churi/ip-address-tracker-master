<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- ANCHOR google font Rubik 400 500 700 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- ANCHOR font awesome icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>frontend mentor challenge</title>
  </head>
  <body>
    <header>
      <h1 class="app_title">IP Address Tracker</h1>
      <!-- ANCHOR submit ip address -->
      <form class="form-ip-input">
        <input
          class="ip-address-input"
          placeholder="192.212.174.101"
          type="text"
          data-ip-address
        />
        <button type="submit" id="ip-submit-button">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </form>
      <!-- ANCHOR fetched info -->
      <section class="fetchedInfo">
        <div class="fetchedInfo-item">
          <h4>IP ADDRESS</h4>
          <h2 data-ip-address-output class="output-ip-address">
            192.212.174.101
          </h2>
        </div>
        <div class="fetchedInfo-item">
          <h4>LOCATION</h4>
          <h2 data-ip-geo-location class="output-ip-geo-location">
            Brooklyn, NY 10001
          </h2>
        </div>
        <div class="fetchedInfo-item">
          <h4>TIMEZONE</h4>
          <h2 data-timezone-output class="output-timezone">UTC-05:00</h2>
        </div>
        <div class="fetchedInfo-item">
          <h4>ISP</h4>
          <h2 data-isp-output class="output-isp">SpaceX Starlink</h2>
        </div>
      </section>
    </header>
    <!-- ANCHOR display map -->
    <main id="map"></main>
  </body>
</html>
